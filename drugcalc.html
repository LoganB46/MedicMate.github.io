<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <title>Medication Calculator</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="apple-touch-icon" href="favicon.png">
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/theme.css" rel="stylesheet"/>
        <link href="css/drugcalc.css" rel="stylesheet"/>
        <script src="js/bootstrap.bundle.js"></script>
    

        <div id="header">
        <header>
            <div class="container">
                <div class="row">
                 <div class="col-xxlg-6">
                     <div id="header">
                      <h1>Medic Mate</h1>
                      </div>
                     </div>
                </div>
        </header>
        </div>
    </head>

    <body>
      <div id="navbar"></div>


      <div class="container mt-4">
        <div class="row g-4 justify-content-center">
          <div class ="col-md-6 col-lg-5">
            <div id="dripcalc">
              <h1>Medication Drip Rate Calculator</h1>
                <form id="dripRateForm">
                  <label for="volume">Volume to be infused (ml):</label>
                  <input type="number" id="volume" name="volume" required>
                
                  <label for="time">Time (minutes):</label>
                  <input type="number" id="time" name="time" required>
                
                  <label for="dropFactor">Drop Factor (gtts/ml):</label>
                  <input type="number" id="dropFactor" name="dropFactor" required>
                
                  <button type="button" onclick="calculateDripRate()">Calculate</button>
                </form>
            <div id="result"></div>
          </div>
        </div>
      

        <div class="col-md-6 col-lg-5">
          <div id="dosecalc">
            <h1>Medication Dose Calculator</h1>
            <form id="doseForm">
              <label for="weight">Patient Weight (kg):</label>
              <input type="number" id="weight" name="weight" required>
                
              <label for="dosePerKg">Dose per kg (mg/kg):</label>
              <input type="number" id="dosePerKg" name="dosePerKg" required>
                
              <button type="button" onclick="calculateDose()">Calculate</button>
            </form>
            <div id="doseResult"></div>
          </div>
        </div>
      </div>

    <script src="js/include.js"></script>
    <script src="js/drugcalc.js"></script>
    <script src="js/theme-toggle.js"></script>
    </body>
    </html>
